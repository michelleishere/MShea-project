<html lang="en">
<!DOCTYPE html>
<html>
  <head>
    <script
    type="text/JavaScript"
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <script
    type="text/JavaScript"
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/js/jquery.tablesorter.min.js"
    ></script>

    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">-->
    <link rel="stylesheet" href="w3-cssfile.css">
    <link rel="stylesheet" href="styles.css">
    <!--<link rel="stylesheet" for cloudfare icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- go to https://fonts.google.com/ for google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" 
      rel="stylesheet"
    />
    <link 
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" 
      rel="stylesheet"
    />
    <link 
      href="https://fonts.googleapis.com/icon?family=Material+Icons" 
      rel="stylesheet"
    />
    <link
    href="https://fonts.googleapis.com/css?family=Material Icons Outlined"
    rel="stylesheet"
    />
  </head>

  <body>
    <!-- Navbar (sit on top) -->
    <div class="eb-garamond" style="z-index: 99"></div>
      <div class="w3-bar w3-white w3-wide w3-padding header-style">
        <a href="index.html" class="w3-bar-item w3-button">MS</a>
        <!-- Float links to the right. Hide them on small screens -->
        <div class="w3-centernav w3-hide-small lato-regular">
          <a href="Marketplace.html" class="w3-bar-item w3-button">Marketplace</a>
          <a href="Allstate.html" class="w3-bar-item w3-button">Allstate</a>
          <a href="UpJaunt.html" class="w3-bar-item w3-button">UpJaunt</a>
          <a href="Videos.html" class="w3-bar-item w3-button">Videos</a>
          <a href="AboutMe.html" class="w3-bar-item w3-button">About Me</a>
        </div>
        <div class="w3-right w3-hide-small" style="color: #1d1d1d">
          <i class="material-icons" style="font: size 24px">shopping_cart</i>
          <i class="material-icons" style="font: size 24px">search</i>
        </div>
        <!-- Hide right-floated links on small screens and replace them with a menu icon -->
        <a href="javascript:void(0)" 
        class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" 
        onclick="w3_open()">
        <i class="fa fa-bars"></i>
        </a>
      </div>
    </div>

    <!-- Sidebar on small screens when clicking the menu icon -->
    <nav class="mysidebar w3-bar-block w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display: none;" id="mySidebar">
      <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">×</a>
      <a href="index.html" onclick="w3_close()" class="w3-bar-item w3-button">Main</a>
      <a href="Marketplace.html" onclick="w3_close()" class="w3-bar-item w3-button">Marketplace</a>
      <a href="Allstate.html" onclick="w3_close()" class="w3-bar-item w3-button">Allstate</a>
      <a href="UpJaunt.html" onclick="w3_close()" class="w3-bar-item w3-button">UpJaunt</a>
      <a href="Videos.html" onclick="w3_close()" class="w3-bar-item w3-button">Videos</a>
      <a href="AboutMe.html" onclick="w3_close()" class="w3-bar-item w3-button">About Me</a>
    </nav>

    <!-- Header -->
    <div class="w3-container padding-vertical-80">
      <header class="w3-wide w3-col l5 padding-vertical-80" style="z-index: -1" id="home">
        <div class="w3-display-left-TEST" style="vertical-align: middle">
          <h1 class="eb-garamond michelle-h3 michelle-paddingb" style="padding-left: 120px; padding-bottom: 40px">UPJAUNT</h1>
          <h2 class="lato-regular michelle-h4 michelle-paddingc" style="padding-left: 120px; padding-bottom: 40px">Travel in the moment</h2>
          <!-- Next and previous buttons -->
          <div>
            <a class="prev" onclick="plusSlides(-1)" style="padding-left: 80px">&#10094;</a>
            <a class="next" onclick="plusSlides(1)" style="padding-left: 8px">&#10095;</a>
          </div>
        </div>
      </header>

      <!-- Slideshow container -->
      <div class="w3-display-container slideshow-container box-model-1 w3-col l7" style="float: right; z-index: -1">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <img src="UpJaunt_Cover (2).png" style="width:100%">
        </div>
      
        <div class="mySlides fade">
          <img src="Screen2.png" style="width:100%">
        </div>
      
        <div class="mySlides fade">
          <img src="Screen3.png" style="width:100%">
        </div>

        <!-- The dots/circles -->
        <div class="w3-display-container" style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="w3-center w3-white w3-padding-16 footer-style">
      <div class="latto-regular" style="font: size 24px; color: #6e6e73">
        <h6>© 2024 MICHELLE SHEA</h6>
        <i class="material-icons-outlined" style="margin-top: 12px; vertical-align:middle">email</i>
        <a class="fa fa-linkedin w3-hover-opacity" style="margin-top: 12px; vertical-align:middle" href="https://www.linkedin.com/" target="_blank"></a>
        <a class="fa fa-instagram w3-hover-opacity" style="margin-top: 12px; vertical-align:middle" href="https://www.instagram.com/" target="_blank"></a>
        <a class="fa fa-facebook-official w3-hover-opacity"style="margin-top: 12px; vertical-align:middle" href="https://www.facebook.com/" target="_blank"></a>
      </div>
    </footer>

    <!-- JavaScript -->
    <script>
      // Toggle between showing and hiding the sidebar when clicking the menu icon
      var mySidebar = document.getElementById("mySidebar");

      function w3_open() {
        if (mySidebar.style.display === "block") {
          mySidebar.style.display = "none";
        } else {
          mySidebar.style.display = "block";
        }
      }

      // Close the sidebar with the close button
      function w3_close() {
        mySidebar.style.display = "none";
      }
    </script>

    <script>
      let slideIndex = 1;
      showSlides(slideIndex);
      
      function plusSlides(n) {
        showSlides(slideIndex += n);
      }
      
      function currentSlide(n) {
        showSlides(slideIndex = n);
      }
      
      function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}    
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";  
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " active";
      }
    </script>

  </body>
</html>
