<html lang="en">
  <head>
    <script
      type="text/JavaScript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <script
      type="text/JavaScript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/js/jquery.tablesorter.min.js"
    ></script>
  </head>
  <body>
    <!-- Page content -->
    <div>
      <table id="myTable">
        <thead>
          <tr>
            <th>Scenarios</th>
            <th>Existing in System</th>
            <th>New Entry</th>
            <th>Outcome</th>
          </tr>
        </thead>
        <tbody>
          <tr role="row">
            <td>Existing Certificate</td>
            <td>CERT 1</td>
            <td>CERT 2</td>
            <td>NO</td>
          </tr>
          <tr role="row">
            <td>New Certificate</td>
            <td>CERT 1</td>
            <td>CERT 3</td>
            <td>NO</td>
          </tr>
          <tr role="row">
            <td>New Certificate</td>
            <td>CERT 1</td>
            <td>CERT 4</td>
            <td>YES</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script>
      // sortable table
      $(document).ready(function () {
        $("table#myTable").tablesorter({
          sortList: [[1, 0]], // first index - column. second index - 0 for asc; 1 for desc
          CssAsc: "tablesorter-headerAsc",
          CssDesc: "tablesorter-headerDesc",
        });
      });
    </script>
  </body>
</html>
